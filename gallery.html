
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" /> 
<title>Mrs. Smith's Classroom</title>
<link href="gallery.css" rel="stylesheet" type="text/css" />

<script>
// Open the Modal
function openModal() {
  document.getElementById("myModal").style.display = "block";
}

// Close the Modal
function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>

</head>

<body>
	<div id="wrapper">
    	<header>
        <img src="img/griffin.png" width="50" alt="Griffin Mascot">
    		<h1>Mrs. Smith's Classroom</h1>
        
    	</header>
       	
        <div class="row">
  <div class="column">
    <img src="BookProject01.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow" width="120">
  </div>
  <div class="column">
    <img src="BookProject02.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow" width="120">
  </div>
  <div class="column">
    <img src="BookProject03.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow" width="120">
  </div>
  <div class="column">
    <img src="BookProject04.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow" width="120">
  </div>
  <div class="column">
    <img src="BookReportDisplay.jpg" onclick="openModal();currentSlide(5)" class="hover-shadow" width="120">
  </div>
</div>

<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 5</div>
      <img src="BookProject01.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 5</div>
      <img src="BookProject02.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 5</div>
      <img src="BookProject03.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 5</div>
      <img src="BookProject04.jpg" style="width:100%">
    </div>
    <div class="mySlides">
      <div class="numbertext">5 / 5</div>
      <img src="BookReportDisplay.jpg" style="width:100%">
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(1)">&#10094;</a>
    <a class="next" onclick="plusSlides(5)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail image controls -->
    <div class="column">
      <img class="demo" src="BookProject01.jpg" onclick="currentSlide(1)" alt="Book Project 1">
    </div>

    <div class="column">
      <img class="demo" src="BookProject02.jpg" onclick="currentSlide(2)" alt="Book Project 2">
    </div>

    <div class="column">
      <img class="demo" src="BookProject03.jpg" onclick="currentSlide(3)" alt="Book Project 3">
    </div>

    <div class="column">
      <img class="demo" src="BookProject04.jpg" onclick="currentSlide(4)" alt="Book Project 4">
    </div>
    <div class="column">
      <img class="demo" src="BookReportDisplay.jpg" onclick="currentSlide(5)" alt="Book Report Display">
    </div>
  </div>
</div>

        </div>
       	<footer>
            <p>Property of Griffin Schools</p>
        </footer>
    </div>
    
    
</body>
</html>
